<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#29b5e8"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Hootsuite Intelligence Agent Architecture</text>

  <!-- Layers -->
  <!-- Layer 1: Data Sources -->
  <rect x="50" y="100" width="150" height="350" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="125" y="130" font-family="Arial" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Data Sources</text>
  
  <rect x="70" y="160" width="110" height="40" rx="5" fill="#e3f2fd" stroke="#29b5e8"/>
  <text x="125" y="185" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Social Platforms</text>
  
  <rect x="70" y="220" width="110" height="40" rx="5" fill="#e3f2fd" stroke="#29b5e8"/>
  <text x="125" y="245" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">CRM Data</text>
  
  <rect x="70" y="280" width="110" height="40" rx="5" fill="#e3f2fd" stroke="#29b5e8"/>
  <text x="125" y="305" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Support Tickets</text>
  
  <rect x="70" y="340" width="110" height="40" rx="5" fill="#e3f2fd" stroke="#29b5e8"/>
  <text x="125" y="365" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Content Assets</text>

  <!-- Arrow to Snowflake -->
  <line x1="200" y1="275" x2="250" y2="275" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Layer 2: Snowflake Data Platform -->
  <rect x="250" y="100" width="400" height="350" rx="10" fill="#ffffff" stroke="#11567f" stroke-width="3"/>
  <text x="450" y="130" font-family="Arial" font-size="18" fill="#11567f" text-anchor="middle" font-weight="bold">Snowflake Data Platform</text>

  <!-- Storage -->
  <rect x="270" y="160" width="100" height="260" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <text x="320" y="185" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Raw Data</text>
  <text x="320" y="220" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">Customers</text>
  <text x="320" y="240" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">Campaigns</text>
  <text x="320" y="260" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">Social Posts</text>
  <text x="320" y="280" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">Tickets (Text)</text>
  <text x="320" y="300" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">Articles (Text)</text>

  <!-- Intelligence Engines -->
  <g transform="translate(400, 160)">
    <!-- Cortex Analyst -->
    <rect x="0" y="0" width="220" height="70" rx="5" fill="#e8f5e9" stroke="#4caf50"/>
    <text x="110" y="25" font-family="Arial" font-size="13" fill="#2e7d32" text-anchor="middle" font-weight="bold">Cortex Analyst (Semantic)</text>
    <text x="110" y="45" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">Campaigns • Health • Social Perf</text>

    <!-- Cortex Search -->
    <rect x="0" y="90" width="220" height="70" rx="5" fill="#fff3e0" stroke="#ff9800"/>
    <text x="110" y="115" font-family="Arial" font-size="13" fill="#ef6c00" text-anchor="middle" font-weight="bold">Cortex Search (Vector)</text>
    <text x="110" y="135" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">Tickets • KB • Assets</text>

    <!-- Snowflake ML -->
    <rect x="0" y="180" width="220" height="70" rx="5" fill="#f3e5f5" stroke="#9c27b0"/>
    <text x="110" y="205" font-family="Arial" font-size="13" fill="#7b1fa2" text-anchor="middle" font-weight="bold">Snowpark ML Models</text>
    <text x="110" y="225" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">Churn Risk • ROI • Priority</text>
  </g>

  <!-- Layer 3: Agent & User -->
  <rect x="680" y="100" width="100" height="350" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Agent Icon/Box -->
  <circle cx="730" cy="275" r="40" fill="#29b5e8"/>
  <text x="730" y="280" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">AGENT</text>
  
  <!-- User -->
  <text x="730" y="350" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Business User</text>

  <!-- Connectors -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
  
  <line x1="370" y1="200" x2="400" y2="200" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="370" y1="290" x2="400" y2="290" stroke="#ccc" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="620" y1="200" x2="690" y2="250" stroke="#4caf50" stroke-width="2"/>
  <line x1="620" y1="275" x2="690" y2="275" stroke="#ff9800" stroke-width="2"/>
  <line x1="620" y1="350" x2="690" y2="300" stroke="#9c27b0" stroke-width="2"/>

  <!-- Footer -->
  <text x="400" y="480" font-family="Arial" font-size="12" fill="#999" text-anchor="middle">Hootsuite Intelligence Agent | 3 Semantic Views • 3 Search Services • 3 ML Models</text>
</svg>
