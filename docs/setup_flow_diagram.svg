<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Step 1 -->
  <g transform="translate(20, 50)">
    <rect width="100" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">1. Setup</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">DB &amp; Tables</text>
  </g>
  <line x1="120" y1="80" x2="150" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2 -->
  <g transform="translate(150, 50)">
    <rect width="100" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">2. Data</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Generate Mock</text>
  </g>
  <line x1="250" y1="80" x2="280" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3 -->
  <g transform="translate(280, 50)">
    <rect width="100" height="60" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">3. Views</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Semantic Layer</text>
  </g>
  <line x1="380" y1="80" x2="410" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 4 -->
  <g transform="translate(410, 50)">
    <rect width="100" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">4. Search</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Cortex Service</text>
  </g>
  <line x1="510" y1="80" x2="540" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 5 -->
  <g transform="translate(540, 50)">
    <rect width="100" height="60" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a148c">5. ML Models</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Train &amp; Deploy</text>
  </g>
  <line x1="640" y1="80" x2="670" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 6 -->
  <g transform="translate(670, 50)">
    <rect width="100" height="60" rx="5" fill="#212121" stroke="#000" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">6. Agent</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ccc">Create &amp; Test</text>
  </g>

  <!-- Title -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">Hootsuite Solution Setup Workflow</text>
</svg>